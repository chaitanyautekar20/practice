<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            margin: 14px;
            padding: 14px;
            cursor: pointer;
        }

        .childcontainer {
            background-color: beige;
            margin: 14px;
            padding: 14px;
        }

        .container {
            background-color: rgb(226, 237, 9);
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("YOu have clicked the child")
        })

        document.querySelector(".childcontainer").addEventListener("click", () => {
            e.stopPropagation()
            alert("You have clicked the child container")
        })

        document.querySelector(".container").addEventListener("click", () => {
            alert("You have clicked the container")
        })
        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }

 let a=   setTimeout(() => {

    </script>
</body>

</html>
