<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List css</title>
    <style>
        nav ul li{
            list-style: devanagari;
            /* can set emoji to the list style  */
            /* list-style-type: ""; */
            background-color: yellow;
            /* this for including marker also */
            list-style-position: inside;
            border: 2px solid black;
            /* we can use image also as list style */
            /* list-style-image: url(); */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>contact</li>
        </ul>
        
    </nav>
</body>
</html>
