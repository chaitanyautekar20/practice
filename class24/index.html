<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }

        .text-element {
            text-shadow: 2px 2px 4px #eb0a0a;
            outline: 2px solid black;
            border: 2px solid green;
            outline-offset: 26px;
            /* helps for ouline size arangement */
            /* outline will follow the border radius if use the border radius property  */
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quae delectus ut mollitia, aliquam
        dolorum suscipit provident dolore qui impedit reprehenderit optio officia hic natus exercitationem nam voluptas
        facilis sint quos non eveniet debitis. A?</p>
</body>

</html>
