<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn it</title>
</head>
<body>
    <!-- two types action get request and post -->
     <h1>form to apply ta</h1>
     <div>
     <form action="post">
        <label for="username">enter your user name</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"
     </form>
    </div>
    <div>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        
    </div>
    <div>
       <input type="checkbox" id="subscribe" name="subscribe" value="yes">
       <label for="subscribe" >Subscribe to the newslatter</label>
    </div>
    <div>
        <lable for="comment">Enter your comment</lable>
        <input type="textbox" id="comment" rows="4" cols="50">
    
    </div>
    <div>
        <label for="idcomment">enter your comment</label>
        <br>
        <textarea id="idcomment" name="comment"rows="4" cols="50"></textarea>
    </div>

    <div>
        <select name="fruits">
            <option value="apple">Apple</option> 
            mango 
            banana
        </select>
    </div>


</body>
</html>
